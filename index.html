<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <meta name="description" content="Movie Wishlist">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="main.js"></script>

  <body>
    <div class="movie-wishlist">
      <h1>Movie List</h1>
      <div class="movies">
        <h2 class="new">Add movie</h2>
        <input class="new-input" type="text">
        <h2 class="pending">
          <span class="content">Pending</span>
          <span class="total total--pending">0</span>
        </h2>
        <h2 class="done">
          <span class="content">Watched</span>
          <span class="total total--done">0</span>
        </h2>
      </div>
    </div>
  </body>
